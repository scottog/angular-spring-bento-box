    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Angular-Boot Bento Box</title>
      <meta name="description" content="">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <body ng-cloak ng-app="bento.box.app" ng-controller="bentoBoxController as cont">
        <div>
          <div class="content">
            <p>Sample: MyContollerValue = '{{cont.value}}'</p>
            <button class="btn btn-default">
              <span ng-click="cont.value = !cont.value">Toggle Value</span>
            </button>

            <p>A mock object:</p>
            <p>{{ cont.aMockObject | json }}</p>

          </div>
          <!-- END #CONTENT -->

        </div>
        <!-- END #WRAP -->

        <script type="application/javascript" src="bower_components/angular/angular.js"></script>
        <script type="application/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
        <script type="application/javascript"
                src="bower_components/angular-resource/angular-resource.min.js"></script>
        <script type="application/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script type="application/javascript" src="js/bentoBoxServices.js"></script>
        <script type="application/javascript" src="js/bentoBoxController.js"></script>
        <script type="application/javascript" src="js/bentoBoxDirectives.js"></script>
        <script type="application/javascript" src="js/bentoBoxApp.js"></script>
    </body>
</html>
